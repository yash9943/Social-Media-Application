<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home_page' %}">Social Media Application</a>
        
        <div class="collapse navbar-collapse align-item-left " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end">
            {% if user.is_authenticated %}
                <li class="nav-item ">
                    <a class="nav-link ms-5 me-5" aria-current="page" href="{% url 'feed' %}">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-5 me-5" href="{% url "profile" %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-5 me-5" href="{% url "add_post" %}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-5 me-5" href="{% url "logout" %}">Logout</a>
                </li> 
            {% else %} 
                <li class="nav-item">
                    <a class="nav-link ms-5 me-5" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-5 me-5" href="{% url 'register' %}">Registration</a>
                </li>
                {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

  </body>
</html>
