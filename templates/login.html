{% extends "base.html" %}

{% block content %}

<div class="align-item-center mt-5 ">
    <div class="container border col-md-6 p-3">
    <h2 class="d-flexn justify-content-center">Login</h2><hr>
    <form class="mt-3 p-3" method="post" action="{% url 'login' %}" novalidate>
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        <div class="mb-3">
            <label for="email" class="form-label ">Email address</label>
            <input type="email" class="form-control" id="id_email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="col-md-6 form-control" id="id_password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
    </div>
</div>

{% endblock content %}
