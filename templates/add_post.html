{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm rounded-2">
                <!-- Header -->
                <div class="card-header bg-light text-center">
                    <h5 class="fw-bold mb-0">Create New Post</h5>
                </div>

                <!-- Body -->
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% comment %} {{ form.as_p }} {% endcomment %}
                        <!-- Post Image -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Post Image</label>
                            <input type="file" name="picture" id="id_picture" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Caption</label>
                            <textarea name="caption" id="id_caption" class="form-control" rows="3" placeholder="Write Caption"></textarea>
                        </div>
                        <!-- Preview -->
                        <div class="mb-3 text-center">
                            <img id="preview" src="" class="img-fluid rounded d-none" style="max-height: 300px;">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'feed' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Post</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
